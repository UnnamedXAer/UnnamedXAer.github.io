<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UnnamedXAer</title>

	<style>
		:root {
			--colorBg: #3b9b3b;
			--color: #f5f5f5;
		}

		html,
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
		}


		body {
			background-color: var(--colorBg);
			color: var(--color);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: grid;
			align-items: center;

		}

		::selection {
			color: var(--colorBg);
			background-color: var(--color);
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">UnnamedXAer</h1>
</body>
